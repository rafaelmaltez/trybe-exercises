<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form do amor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
  <h1>My First Form</h1>
<form action="get">
  <fieldset>
    <legend>Dados pessoais</legend>

    <div>
      <label for="input-name">Nome completo</label><br>
      <input class="input" type="text" name="name" id="input-name" maxlength="40" required>
    </div>

    <div>
      <label for="input-email">E-mail</label><br>
      <input class="input" type="email" name="email" id="input-email" required>
    </div>

    <div>
      <label for="input-cpf">CPF</label><br>
      <input class="input" type="text" name="cpf" id="input-cpf" maxlength="11" required>
    </div>

    <div>
    <label for="input-adress">Endere√ßo</label><br>
    <input class="input" type="text" name="adress" id="input-adress" maxlength="200" required>
    </div>

    <div>
      <label for="input-city">Cidade</label><br>
      <input class="input" type="text" name="city" id="input-city" maxlength="28" required>
    </div>

    <div>
      <label for="input-state">Estado</label><br>
      <select name="state" id="input-state"></select>
    </div>

    <div>
      
      <input type="radio" name="home" id="input-home" value="Casa" checked>
      <label for="input-home">Casa</label>
      <input type="radio" name="home" id="input-apt" value="Apartamento">
      <label for="input-apt">Apartamento</label>
    </div>

  </fieldset>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form do amor</title>
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="content">
<div class="columns">
  <div class="column is-5 is-offset-one-quarter">
    <h1>My First Form</h1>
    <form action="get">
    <fieldset>
      <legend>Dados pessoais</legend>

      <div class="field">
        <label for="input-name">Nome completo</label><br>
        <input class="input is-primary is-rounded" type="text" name="name" id="input-name" maxlength="40" required>
      </div>

      <div class="field">
        <label for="input-email">E-mail</label><br>
        <input class="input is-primary is-rounded" type="email" name="email" id="input-email" required>
        <span class="icon is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </div>

      <div class="field">
        <label for="input-cpf">CPF</label><br>
        <input class="input is-primary is-rounded" type="text" name="cpf" id="input-cpf" maxlength="11" required>
      </div>

      <div class="field">
      <label for="input-adress">Endere√ßo</label><br>
      <input class="input is-primary is-rounded" type="text" name="adress" id="input-adress" maxlength="200" required>
      </div>

      <div class="field">
        <label for="input-city">Cidade</label><br>
        <input class="input is-primary is-rounded" type="text" name="city" id="input-city" maxlength="28" required>
      </div>

      <div class="field select is-info">
        <label for="input-state">Estado
        <select name="state" id="input-state"></select>
      </label>
      </div>

      <div class="field radio">      
        <input class="" type="radio" name="home" id="input-home" value="Casa" checked>
        <label for="input-home">Casa</label>
        <input class="" type="radio" name="home" id="input-apt" value="Apartamento">
        <label for="input-apt">Apartamento</label>
      </div>

    </fieldset>
    </form>
  </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
